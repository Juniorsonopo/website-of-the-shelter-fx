<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - The Shelter Fx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign In to The Shelter Fx</h1>
        <p>Access your account and start your journey to mastering Forex trading.</p>
    </header>
    
    <section id="signin">
        <h2>Purchase a Package</h2>
        <form id="purchase-form" action="thankyou.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="package">Select Package:</label>
            <select id="package" name="package" required>
                <option value="monthly-mentorship">$40 - Monthly Mentorship</option>
                <option value="quarterly-mentorship">$270 - Quarterly Mentorship</option>
                <option value="lifetime-mentorship">$850 - Lifetime Mentorship</option>
                <option value="monthly-signals">$25 - Monthly Signals</option>
                <option value="quarterly-signals">$110 - Quarterly Signals</option>
                <option value="yearly-signals">$250 - Yearly Signals</option>
            </select>
            
            <button type="submit">Purchase</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="cover.html">Home</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#services">Our Services</a></li>
            <li><a href="index.html#contact">Contact Us</a></li>
        </ul>
    </footer>

    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const package = document.getElementById('package').value;

            const purchaseDetails = {
                name: name,
                email: email,
                phone: phone,
                package: package
            };

            fetch('send_email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(purchaseDetails)
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = 'thankyou.html';
                } else {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
